name: Build and Push to ECR

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-southeast-1
  # This secret MUST contain the FULL URI
  # Example: 301782007642.dkr.ecr.ap-southeast-1.amazonaws.com/strapi-app
  ECR_REPOSITORY: ${{ secrets.ECR_REPO }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # UPDATED: We use the secret directly because it already contains the full link.
          # We REMOVED the '${{ steps.login-ecr.outputs.registry }}/' prefix to avoid duplication.
          tags: |
            ${{ env.ECR_REPOSITORY }}:latest
            ${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Image Digest
        run: echo "Image pushed to ${{ env.ECR_REPOSITORY }}:${{ github.sha }}"


